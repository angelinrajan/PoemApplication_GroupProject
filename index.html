<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./Assets/style/style.css">
</head>

<body>
    <header>

        <h1>Poem Dictionary App</h1>
        <form id="searchForm">
            <input type="text" id="searchInput" placeholder="Poet, or title of Poem">
            <label><input type="radio" name="searchType" value="author" id="btn" ><span class="button">Poet</span> </label>
            <label><input type="radio" name="searchType" value="title" id="btn"><span class="button">Poem</span> </label>

            <input type="submit" class="Button" value="Submit" id="submitButton">
            <button type="button" class="Button" id="randomButton">Random Poem</button>
        </form>

    </header>

    <main>

        <div class="poem">

            <div class="titleInfo">
                <h2 id="poemTitle"></h2>
                <span id="poemAuthor"></span>
            </div>
            <hr>
            <div class="content-display">
                <p id="poemParagraph"></p>
                <!-- The Blues: A Literary Eclogue-->
                <div class="row">
                    <div class="col">
                        <div class="card-panel grey darken-4">
                            <h6 id="card-header" class="white-text"></h6>
                            <p class="grammar white-text"></p>
                            <hr>

                            <span class="white-text" id="definition">
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
    <footer>
        <p id="definition"><strong> Double click on the word within the poem to read the definition of the word</strong></p>
        <p>Definitions provided by <i><a href="https://dictionaryapi.dev/" target="_blank">dictionaryapi.dev</a></i></p>
        <p>Poetry provided by <i><a href="https://poetrydb.org/" target="_blank">poetrydb.org</a></i></p>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./Assets/script/script.js"></script>
</body>

</html>
